<!DOCTYPE html>
<html>
<head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="script.js"></script>
</head>
<body>
    <form method="get" action=".">
        <label>Cep:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
        </label><br />
        <label>Rua:
            <input disabled name="rua" type="text" id="rua" size="60" />
        </label><br />
        <label>Bairro:
            <input disabled name="bairro" type="text" id="bairro" size="40" />
        </label><br />
        <label>Cidade:
            <input disabled name="cidade" type="text" id="cidade" size="40" />
        </label><br />
        <label>Estado:
            <input disabled name="uf" type="text" id="uf" size="2" />
        </label><br />
        <label>IBGE:
            <input disabled name="ibge" type="text" id="ibge" size="8" />
        </label><br />
    </form>
</body>
</html>
