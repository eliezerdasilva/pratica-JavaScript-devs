<!DOCTYPE html>
<html>

<head>
  <title>Informações sobre Países</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>


<body>
  <header>
    <h1>Informações sobre Países</h1>
    <select id="country-select" onchange="getCountryInfo()">
      <option value="">Selecione um país</option>
      <option value="Brazil">Brasil</option>
      <option value="United States">Estados Unidos</option>
      <option value="France">França</option>
      <option value="Germany">Alemanha</option>
      <option value="Egypt">Egito</option>
      <option value="Belgium">Bélgica</option>
      <option value="China">China</option>

    </select>
  </header>
  <main>
    <h2 id="country-name"></h2>
    <p id="country-capital"></p>
    <p id="country-population"></p>
    <p id="country-moeda"></p>
    <p id="country-idioma"></p>
    <p id="country-continente"></p>
    <div id="country-info">
      <div class="iframe-wrapper">
        <img id="country-bandeira" >
      </div>
    </div>
  </main>
  </div>


  <script>

  </script>
</body>

</html>
